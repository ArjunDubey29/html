<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Iframe</title>
    <style>
        .red{
            background-color: coral;
        }
        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, harum!</p>

    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, deserunt.</p>

    <h1 class="red">Test 1</h1>
    <h2>Test 2</h2>
    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=bcEmU67kJ73Uw287" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
