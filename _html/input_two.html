<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms One</title>
    <style>
    body{
        background-color: #414141;
        color: #fff;
    }
</style> 
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="utf-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label> <BR>
        <input type="text" placeholder="First Name" name="" value="Arjun" id="fname">
        <!-- <input type="password" name="" id=""> -->
        <!-- <input type="week" name="" id=""> -->
        <select name="editors" id="">
            <option value="Vscode">Vscode</option>
            <option value="Sublime">Sublime</option>
        </select>
        <input type="reset" value="reset">
        <input type="range" name="Volume" id="Volume" min="1" max="10">
        <label for="Volume">Volume </label>
    </form>
    <button type="submit">Submit</button> 
</body>
</html>
