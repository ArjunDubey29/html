<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>
    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>
            1
            <ol type="a">
                <li>One</li>
                <li>Two</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="i">
        <li>One</li>
        <li>Two</li>  
        <li>Three</li>
    </ol>
    <dl>
        <dt>Beverages</dt>
        <dd>Lemon Ice Tea</dd>
        <dd>Hot Coffee</dd>
    </dl>
    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias,<span>Test 3</span> atque!</p>
</body>
</html>
