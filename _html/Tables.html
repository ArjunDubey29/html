<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            /* width: 100%; */
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #a9a5a5;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        
        <colgroup>
            <col span="2" style="background-color: darkorange;"/>
        </colgroup>
        <tr>
            <th>Country Name</th>
            <th>Country Code</th>
            <th>Email Address</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>Pakistan</td>
            <td>PAK</td>
            <td>pakistan@gmail.com</td>
        </tr>
        <tr>
            <td>Russia</td>
            <td>RAS</td>
            <td>russia@gmail.com</td>
        </tr>
        <tfoot>
            <tr>
                <th>Chor Country</th>
                <td>Pakistan</td>
                <td>Chudbail</td>
            </tr>
        </tfoot>
    </table>
    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
